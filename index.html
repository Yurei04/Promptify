<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptify</title>
    <link rel="stylesheet" href="./FRONTEND/CSS/design.css">
</head>
<body>

    <div class="results-wrapper">
        <div class="results-container">
            <div class="copy">

            </div>
            <div class="results">
                <textarea placeholder="entry"></textarea>
            </div>
            <div class="optimize-prompt">
                <input type="text" placeholder="insert to optimize"><button title="input" onclick="optimize();"></button>
            </div>
        </div>
    </div>
    
    <div class="code-section">
        <div class="code-container">
            <div class="code-checkbox">
                <label><input type="checkbox"> Do not add comments</label>
                <label><input type="checkbox"> Provide only the necessary code</label>
                <label><input type="checkbox"> Just give me the part, and I'll insert it myself</label>
                <label><input type="checkbox"> Explain how this works</label>
                <label><input type="checkbox"> Make it seem like I made this</label>
                <label><input type="checkbox"> Provide the source/reference</label>
                <label><input type="checkbox"> Do not change</label>
            </div>
        </div>
    </div>
    
    <div class="research-section">
        <div class="research-container">
            <div class="research-checkbox">
                
            </div>
        </div>
    </div>
    <div class="general-section">
        <div class="general-section">
            <div class="general-checkbox"></div>
                
            </div>
        </div>
    </div>

    
</body>
</html>
